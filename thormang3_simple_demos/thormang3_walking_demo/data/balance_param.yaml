####### cob_offset #######
cob_x_offset_m : -0.15
cob_y_offset_m :  0.0

####### FeedForward #####
hip_roll_swap_angle_rad : 0.0

########## Gain ########
# by gyro
foot_roll_gyro_p_gain : 0.3
foot_roll_gyro_d_gain : 0.0

foot_pitch_gyro_p_gain : 0.3
foot_pitch_gyro_d_gain : 0.0


# by imu
foot_roll_angle_p_gain : 1.0
foot_roll_angle_d_gain : 0.0

foot_pitch_angle_p_gain : 1.0
foot_pitch_angle_d_gain : 0.0


# by ft sensor
foot_x_force_p_gain : 0.05
foot_x_force_d_gain : 0.001

foot_y_force_p_gain : 0.05
foot_y_force_d_gain : 0.001

foot_z_force_p_gain : 0.02
