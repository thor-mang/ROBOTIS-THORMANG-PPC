roll_gyro_cut_off_frequency  : 12.0
pitch_gyro_cut_off_frequency : 12.0

# by imu
roll_angle_cut_off_frequency  : 12.0
pitch_angle_cut_off_frequency : 12.0

# by ft sensor
foot_x_force_cut_off_frequency : 10.0
foot_y_force_cut_off_frequency : 10.0
